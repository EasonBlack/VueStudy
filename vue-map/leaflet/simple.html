<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        #map {
            height: 300px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" crossorigin="" />
    <script src="../../vendor/vue2.3.2.js"></script>

</head>

<body>
    <div id="app">
        <div id="map"></div>
    </div>
</body>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {},
        mounted() {

            this.map = L.map("map", {
                center: [37.5, 106],
                zoom: 14,
                minZoom: 2,
                maxZoom: 18,
            });

            L.tileLayer(
                'http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                    subdomains: ["1", "2", "3", "4"]
                }).addTo(this.map);

        }
    })
</script>


</html>
