<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
            position:relative;
        }
        body,html {
            width:100%;
            height:100%;
        }
        #bdmap {
            height:300px;
            width:100%;
        }
        /*.anchorBL{*/
            /*display:none;*/
        /*}*/
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6QkMdfO2FR1k3qiceZxbWnG9"></script>
</head>
<body>
<div id="app">
    <div id="bdmap"></div>
    {{ message }}
</div>
</body>
<script src="../../vendor/vue2.3.2.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        mounted() {
            var map = new BMap.Map("bdmap");
            var point = new BMap.Point(116.4035,39.915);
            map.centerAndZoom(point, 16);
            var marker = new BMap.Marker(point);// 创建标注
            map.addOverlay(marker);
            var myCircle = new BMap.Circle(map.getCenter(), 300, {
                strokeColor: "blue",
                strokeWeight: 2,
                fillColor: "#E2E8F1",
                fillOpacity: 0.6
            });
            map.addOverlay(myCircle);
            map.disableDragging(); //禁止拖动
        }
    })
</script>
</html>
