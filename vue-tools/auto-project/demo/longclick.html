<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Helvetic;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    .container {
      margin: auto auto;
      width: 80%;
      height: 80%;
      border: 1px solid grey;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="app" >
    <div class='container' @mousedown='mouseDown' @mouseup='mouseUp'>
    </div>
  </div>

</body>
<script src='../../../vendor/vue2.3.2.js'></script>
<script>
  new Vue({
    el: '#app',
    data: {
      pressFlag: null
    },
    methods: {
      mouseDown() {
        this.pressFlag = setTimeout(()=>{alert('success')}, 3000)
      },
      mouseUp() {
        clearTimeout(this.pressFlag);
      },
    }
  })
</script>
</html>
