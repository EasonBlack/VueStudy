<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DEMO</title>
    <style>
    * {
      margin:0;
      padding:0;
    }
    .mask {
      position:fixed;
      top:0;
      left:0;
      display:flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.3);
      width:100vw;
      height:100vh;
    }
    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      z-index:5;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
  </head>
  <body>
    <div id="app">
       <div class='mask'>
          <div class='loader'></div>
       </div>
      
    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
