<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{message}} {{count}}
        <my-div></my-div>
        <button @click="add">Add</button>
    </div>
</body>
<script src="../../vendor/vue.js"></script>
<script src="vuex-simplest.js"></script>
<script>
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    })

   let test = {
       act : function(){
         this.vm.aa ++
       },
       value: 222,
       vm : new Vue({
           data: {
               aa: '123'
           }
       })
   }
//    Vue.mixin({ beforeCreate: function(){
//        const options = this.$options;
//        this.$test = options.test
//    } })

    var app = new Vue({
        el: '#app',
        beforeCreate: function() {
            console.log('before in vue instance');
        },
        data: {
            message: 'Hello Vue!'
        },
        test,
        store,
        methods: {
            add() {
               test.act()
            }
        },
        computed:{
            count() {
                return test.value;
            }
        }
    })
    console.log(app);
</script>
</html>
