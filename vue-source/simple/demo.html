<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue2.3.2.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>

        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>

</html>
