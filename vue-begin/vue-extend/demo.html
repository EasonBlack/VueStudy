<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <app-view></app-view>
</div>
</body>
<script>

    let ec = Vue.component('app-extend', {
        template: `<div>
            <div>This is extend component</div>
        </div>`,
        created: function () {
            console.log('created from extend')
        },
        methods: {
            sayHello: function () {
                console.log('sayhello from extend')
            }
        }
    })

    Vue.component('app-view', {
        extends: ec,
        template: `<div>
            <div>This is view</div>
            <button v-on:click="sayHello">Click</button>
        </div>`,
        created: function () {
            console.log('created from component');
        },
        methods: {
            sayHello: function () {
                console.log('sayhello from component')
            }
        }
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</html>
